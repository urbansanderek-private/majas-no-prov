<div style="height: 20px; background: linear-gradient(to bottom, #2ecc71, transparent); margin-bottom: -10px;"></div>
  <div class="container">
    <header>
      <h1>Quiz: Rörelseorganen</h1>
      <p>10 frågor – Omedelbar feedback & betyg A–F!</p>
    </header>

    <div class="quiz-container" id="quiz">
      <!-- Frågor genereras av JavaScript -->
    </div>

    <div id="result" class="result">
      <div id="score"></div>
      <div id="grade"></div>
      <div class="highscore" id="highscore"></div>
      <button class="btn restart" onclick="restartQuiz()">Börja om</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "Hur många ben har en vuxen människa?",
        options: ["126", "206", "306", "406"],
        correct: 1
      },
      {
        q: "Vad är skelettets huvuduppgifter?",
        options: ["Producera urin", "Stödja, skydda, rörelse, blodproduktion", "Andas in syre", "Filtrera blod"],
        correct: 1
      },
      {
        q: "Var bildas röda blodkroppar?",
        options: ["I musklerna", "I röda märgen", "I hjärnan", "I huden"],
        correct: 1
      },
      {
        q: "Vad är skillnaden mellan kompaktben och svampben?",
        options: ["Kompaktben är poröst, svampben är tätt", "Kompaktben är hårt, svampben är lätt", "Båda är mjuka", "Ingen skillnad"],
        correct: 1
      },
      {
        q: "Vilken typ av led kan röra sig i alla riktningar?",
        options: ["Gångjärnsled", "Fast led", "Kulled", "Vridled"],
        correct: 2
      },
      {
        q: "Vilken ledtyp finns i armbågen?",
        options: ["Kulled", "Gångjärnsled", "Fast led", "Glidled"],
        correct: 1
      },
      {
        q: "Vad fäster muskler vid ben?",
        options: ["Ledband", "Senor", "Brosk", "Märg"],
        correct: 1
      },
      {
        q: "Hur arbetar muskler för att röra ett ben?",
        options: ["En muskel gör allt", "Parvis – en drar, en slappnar", "Alla drar samtidigt", "Muskler rör sig inte"],
        correct: 1
      },
      {
        q: "Vad håller ben ihop vid en led?",
        options: ["Senor", "Muskel", "Ledband", "Märg"],
        correct: 2
      },
      {
        q: "Vilka celler bygger ben?",
        options: ["Osteoklaster", "Osteoblaster", "Röda blodkroppar", "Svettkörtlar"],
        correct: 1
      }
    ];

    let current = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('movementQuizHS') || '0');

    function showQuestion() {
      const q = questions[current];
      const html = `
        <div class="question">
          <h3>Fråga ${current + 1}/10: ${q.q}</h3>
          <div class="options">
            ${q.options.map((opt, i) => `<div class="option" onclick="choose(${i})">${opt}</div>`).join('')}
          </div>
        </div>
        <button class="btn" id="nextBtn" disabled onclick="next()">Nästa fråga</button>
      `;
      document.getElementById('quiz').innerHTML = html;
    }

    function choose(selected) {
      if (document.querySelector('.option.correct')) return;
      const correct = questions[current].correct;
      document.querySelectorAll('.option').forEach((el, i) => {
        if (i === correct) el.classList.add('correct');
        else if (i === selected) el.classList.add('wrong');
      });
      if (selected === correct) score++;
      document.getElementById('nextBtn').disabled = false;
    }

    function next() {
      current++;
      if (current < questions.length) showQuestion();
      else showResult();
    }

    function getGrade(p) {
      if (p >= 90) return {g: "A", c: "grade-A", t: "Utmärkt!"};
      if (p >= 80) return {g: "B", c: "grade-B", t: "Mycket bra!"};
      if (p >= 70) return {g: "C", c: "grade-C", t: "Bra!"};
      if (p >= 60) return {g: "D", c: "grade-D", t: "Godkänt"};
      if (p >= 50) return {g: "E", c: "grade-E", t: "Nära godkänt"};
      return {g: "F", c: "grade-F", t: "Underkänt – Träna mer!"};
    }

    function showResult() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('movementQuizHS', highScore);
      }
      const percent = Math.round((score / questions.length) * 100);
      const g = getGrade(percent);
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerHTML = `Du fick <strong>${score}/10</strong> rätt (${percent}%)`;
      document.getElementById('grade').innerHTML = `<span class="${g.c}">Betyg: ${g.g} – ${g.t}</span>`;
      document.getElementById('highscore').innerText = highScore > score ? `Ditt högsta: ${highScore}/10` : "Nytt rekord!";
    }

    function restartQuiz() {
      current = 0; score = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    window.addEventListener('load', showQuestion);
  </script>
</body>
