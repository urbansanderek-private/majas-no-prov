<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biologi ÅK7 – Quiz: Huden</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fef5e7; color: #1a1a1a; line-height: 1.6; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: #f39c12; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 1.8rem; }
    .quiz-container { padding: 25px; }
    .question { background: #fef5e7; border: 1px solid #eee; border-radius: 12px; padding: 18px; margin-bottom: 20px; }
    .question h3 { margin: 0 0 12px; color: #e67e22; font-size: 1.1rem; }
    .options { display: flex; flex-direction: column; gap: 10px; }
    .option { padding: 12px 16px; background: #fef5e7; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .option:hover { background: #fdebd1; }
    .option.correct { background: #27ae60; color: white; }
    .option.wrong { background: #e74c3c; color: white; }
    .btn { background: #e67e22; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; margin-top: 15px; }
    .btn:hover { background: #d35400; }
    .btn:disabled { background: #95a5a6; cursor: not-allowed; }
    .result { margin-top: 20px; padding: 20px; background: #fef5e7; border-radius: 12px; text-align: center; font-size: 1.3rem; font-weight: bold; display: none; }
    .grade-A { color: #27ae60; }
    .grade-B { color: #2ecc71; }
    .grade-C { color: #f1c40f; }
    .grade-D { color: #e67e22; }
    .grade-E { color: #e74c3c; }
    .grade-F { color: #c0392b; }
    .highscore { font-size: 0.9rem; color: #555; margin-top: 10px; }
    .restart { background: #95a5a6; margin-left: 10px; }
    .restart:hover { background: #7f8c8d; }
    @media (max-width: 600px) { .quiz-container { padding: 15px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz: Huden</h1>
      <p>10 frågor – Omedelbar feedback & betyg A–F!</p>
    </header>

    <div class="quiz-container" id="quiz">
      <!-- Frågor genereras av JavaScript -->
    </div>

    <div id="result" class="result">
      <div id="score"></div>
      <div id="grade"></div>
      <div class="highscore" id="highscore"></div>
      <button class="btn restart" onclick="restartQuiz()">Börja om</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "Vilken är hudens största uppgift?",
        options: ["Producera blod", "Skydda mot skador & bakterier", "Transportera syre", "Bryta ner mat"],
        correct: 1
      },
      {
        q: "Hur många lager har huden?",
        options: ["1", "2", "3", "4"],
        correct: 2
      },
      {
        q: "Vilket lager består av döda celler?",
        options: ["Läderhuden", "Överhuden", "Underhuden", "Märgen"],
        correct: 1
      },
      {
        q: "Vad gör melanin i huden?",
        options: ["Producerar svett", "Ger pigment & UV-skydd", "Lagrar fett", "Känner smärta"],
        correct: 1
      },
      {
        q: "Var finns svettkörtlar och nerver?",
        options: ["Överhuden", "Läderhuden", "Underhuden", "I blodet"],
        correct: 1
      },
      {
        q: "Vad gör underhuden (subcutis)?",
        options: ["Skyddar mot UV", "Isolerar & lagrar fett", "Känner tryck", "Producerar melanin"],
        correct: 1
      },
      {
        q: "Hur kyler huden kroppen när det är varmt?",
        options: ["Drar ihop blodkärl", "Svett + avdunstning", "Gåshud", "Stänger porer"],
        correct: 1
      },
      {
        q: "Vad händer med blodkärlen när det är kallt?",
        options: ["De vidgas", "De dras ihop", "De försvinner", "De producerar svett"],
        correct: 1
      },
      {
        q: "Vad orsakar gåshud?",
        options: ["Svettkörtlar", "Små muskler i hårsäckar", "Fettceller", "Blodkärl"],
        correct: 1
      },
      {
        q: "Vilken vitamin producerar huden vid sol?",
        options: ["Vitamin A", "Vitamin B", "Vitamin C", "Vitamin D"],
        correct: 3
      }
    ];

    let current = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('skinQuizHS') || '0');

    function showQuestion() {
      const q = questions[current];
      const html = `
        <div class="question">
          <h3>Fråga ${current + 1}/10: ${q.q}</h3>
          <div class="options">
            ${q.options.map((opt, i) => `<div class="option" onclick="choose(${i})">${opt}</div>`).join('')}
          </div>
        </div>
        <button class="btn" id="nextBtn" disabled onclick="next()">Nästa fråga</button>
      `;
      document.getElementById('quiz').innerHTML = html;
    }

    function choose(selected) {
      if (document.querySelector('.option.correct')) return;
      const correct = questions[current].correct;
      document.querySelectorAll('.option').forEach((el, i) => {
        if (i === correct) el.classList.add('correct');
        else if (i === selected) el.classList.add('wrong');
      });
      if (selected === correct) score++;
      document.getElementById('nextBtn').disabled = false;
    }

    function next() {
      current++;
      if (current < questions.length) showQuestion();
      else showResult();
    }

    function getGrade(p) {
      if (p >= 90) return {g: "A", c: "grade-A", t: "Utmärkt!"};
      if (p >= 80) return {g: "B", c: "grade-B", t: "Mycket bra!"};
      if (p >= 70) return {g: "C", c: "grade-C", t: "Bra!"};
      if (p >= 60) return {g: "D", c: "grade-D", t: "Godkänt"};
      if (p >= 50) return {g: "E", c: "grade-E", t: "Nära godkänt"};
      return {g: "F", c: "grade-F", t: "Underkänt – Träna mer!"};
    }

    function showResult() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('skinQuizHS', highScore);
      }
      const percent = Math.round((score / questions.length) * 100);
      const g = getGrade(percent);
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerHTML = `Du fick <strong>${score}/10</strong> rätt (${percent}%)`;
      document.getElementById('grade').innerHTML = `<span class="${g.c}">Betyg: ${g.g} – ${g.t}</span>`;
      document.getElementById('highscore').innerText = highScore > score ? `Ditt högsta: ${highScore}/10` : "Nytt rekord!";
    }

    function restartQuiz() {
      current = 0; score = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    window.addEventListener('load', showQuestion);
  </script>
</body>
</html>
